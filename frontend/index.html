<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UET Admission Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .typing-indicator span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            60%,
            100% {
                opacity: 0.3;
            }

            30% {
                opacity: 1;
            }
        }

        textarea {
            resize: none;
            overflow-y: hidden;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #e4e4e7;
            border-radius: 10px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #d4d4d8;
        }
    </style>
</head>

<body class="bg-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-zinc-900 text-white flex flex-col hidden md:flex">
            <div class="p-4 border-b border-zinc-700">
                <button id="new-chat-btn"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-zinc-800 hover:bg-zinc-700 rounded-lg transition-colors duration-200">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span class="text-sm font-medium">New chat</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-2">
                <!-- Chat history placeholder -->
                <div class="px-3 py-2 text-zinc-500 text-xs uppercase tracking-wider font-semibold">Today</div>
                <div class="space-y-1 mt-1">
                    <div class="px-3 py-2 text-sm text-zinc-300 hover:bg-zinc-800 rounded-lg cursor-pointer truncate">
                        UET Admission Guide</div>
                </div>
            </div>

            <div class="p-4 border-t border-zinc-700">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-amber-600 rounded-full flex items-center justify-center text-xs font-semibold">
                        UET
                    </div>
                    <span class="text-sm font-medium">UET Assistant</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 overflow-y-auto">
                <div class="max-w-3xl mx-auto px-4 py-8">
                    <!-- Welcome Section -->
                    <div id="welcome-section" class="flex flex-col items-center justify-center text-center py-20">
                        <div
                            class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path
                                    d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <h1 class="text-3xl font-semibold text-zinc-900 mb-2">How can I help you today?</h1>
                        <p class="text-zinc-500 text-sm">Ask me anything about UET admissions</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-zinc-200 bg-white">
                <div class="max-w-3xl mx-auto px-4 py-4">
                    <form id="chat-form" class="relative">
                        <div
                            class="relative flex items-end bg-white border border-zinc-300 rounded-2xl shadow-sm hover:border-zinc-400 focus-within:border-amber-500 focus-within:ring-2 focus-within:ring-amber-200 transition-all duration-200">
                            <textarea id="user-input" rows="1" placeholder="Message UET Assistant..."
                                class="flex-1 px-4 py-3.5 bg-transparent border-none outline-none resize-none max-h-32 text-zinc-900 placeholder-zinc-400"></textarea>
                            <button type="submit" id="send-button" disabled
                                class="m-1.5 p-2.5 rounded-lg bg-zinc-200 text-zinc-400 disabled:bg-zinc-200 disabled:text-zinc-400 enabled:bg-amber-600 enabled:text-white enabled:hover:bg-amber-700 transition-all duration-200">
                                <svg width="18" height="18" viewBox="0 0 16 16" fill="none">
                                    <path
                                        d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                        </div>
                    </form>
                    <p class="text-xs text-zinc-500 text-center mt-3">UET Assistant can make mistakes. Check important
                        info.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        let welcomeSection = document.getElementById('welcome-section');
        const newChatBtn = document.getElementById('new-chat-btn');
        const API_CHAT_ENDPOINT = '/api/chat';

        // Auto-resize textarea
        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 128);
            this.style.height = newHeight + 'px';
            sendButton.disabled = this.value.trim() === '';
        });

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = userInput.value.trim();
            if (!message) return;

            // Hide welcome section
            if (welcomeSection) {
                welcomeSection.style.display = 'none';
            }

            // Add user message
            addMessage(message, 'user');

            // Clear input
            userInput.value = '';
            userInput.style.height = 'auto';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(API_CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please check if the backend is running.', 'bot');
            }
        });

        // New chat button
        if (newChatBtn) {
            newChatBtn.addEventListener('click', () => {
                const messagesContainer = chatMessages.querySelector('.max-w-3xl');
                messagesContainer.innerHTML = `
                    <div id="welcome-section" class="flex flex-col items-center justify-center text-center py-20">
                        <div class="w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h1 class="text-3xl font-semibold text-zinc-900 mb-2">How can I help you today?</h1>
                        <p class="text-zinc-500 text-sm">Ask me anything about UET admissions</p>
                    </div>
                `;
                welcomeSection = document.getElementById('welcome-section');
                userInput.value = '';
                userInput.style.height = 'auto';
                sendButton.disabled = true;
                userInput.focus();

                // Clear history in backend
                fetch('/api/clear-chat', { method: 'POST' }).catch(err => console.error('Error clearing chat:', err));
            });
        }

        function addMessage(text, type) {
            const messagesContainer = chatMessages.querySelector('.max-w-3xl');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-4 mb-6 fade-in ${type === 'user' ? 'justify-end' : ''}`;

            if (type === 'bot') {
                // Basic Markdown-like formatting for bot responses
                const formattedText = text
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');

                messageDiv.innerHTML = `
                    <div class="flex gap-4 max-w-full">
                        <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-br from-amber-500 to-orange-600 rounded-lg flex items-center justify-center">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="flex-1 space-y-2">
                            <div class="prose prose-sm max-w-none">
                                <p class="text-zinc-800 leading-relaxed">${formattedText}</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="bg-amber-600 text-white px-4 py-3 rounded-2xl rounded-tr-sm max-w-xl shadow-md">
                        <p class="text-sm leading-relaxed">${text}</p>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function showTypingIndicator() {
            const messagesContainer = chatMessages.querySelector('.max-w-3xl');
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'flex gap-4 mb-6';
            indicator.innerHTML = `
                <div class="flex gap-4">
                    <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-br from-amber-500 to-orange-600 rounded-lg flex items-center justify-center">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="flex items-center gap-1 px-4 py-3 bg-zinc-100 rounded-2xl typing-indicator">
                        <span class="w-2 h-2 bg-zinc-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-zinc-400 rounded-full"></span>
                        <span class="w-2 h-2 bg-zinc-400 rounded-full"></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // Handle Enter key
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (userInput.value.trim()) {
                    chatForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>

</html>
